<div class="jumbotron col-md-12" id="introarea">
    <div class="col-md-12 navbar navbar-inverse mainnav">

        <h2>Host an Event</h2>


    </div>
    <div class="col-md-12 navbar navbar-inverse smallnav">
       <ul class="nav navbar-nav navbar-right">
        <li><a href="#events">Events Hub<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a></li>                          
    </ul>
</div>


<div class="createevent col-md-12">
    <section data-ng-controller="AppCtrl">
      <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
          <label for="title" class="col-md-2 control-label">Title</label>
          <div class="col-md-10">
            <input type="text" ng-model="kevent.title" id="description"  placeholder="Date" class="form-control" required></input>
        </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea ng-model="kevent.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
    </div>
</div>
<div class="form-group">
  <label for="description" class="col-md-2 control-label">Date</label>
  <div class="col-md-10">
    <input type="text" ng-model="kevent.date" id="description"  placeholder="Date" class="form-control" required></input>
</div>
</div>
<div class="form-group">
  <div class="col-md-offset-2 col-md-10">
    <button ng-click="addEvent( '<%= user.local.email %>')"class="btn btn-default">Submit</button>
</div>
</div>
</form>
</section>

</div>

    

</div>
