<div class="jumbotron col-md-12" id="introarea">
    <div class="col-md-12 navbar navbar-inverse mainnav">

        <h2>Current Events</h2>


    </div>
    <div class="col-md-12 navbar navbar-inverse smallnav">
       <ul class="nav navbar-nav navbar-right">
        <li><a href="#host">Host an Event<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a></li>                          
    </ul>
</div>


<div class="eventsboard col-md-12">
    <div class="row">
        <div class="event premium col-md-3">
            <div class="eventtitle col-md-12">
                <a href="#">Premium Newtown FootyCrawl</a>
            </div>
            <div class="eventdate  col-md-12">
                <strong>Date: </strong><span>19/02/2017</span>
            </div>
            <div class="eventsport  col-md-12">
                <strong>Sport: </strong><span>NRL</span>
            </div>
            <div class="eventlocation  col-md-12">
                <strong>Venue: </strong><span>Newtown Hotel</span>
            </div>
            <div class="eventpic col-md-12">
                <a href="#"><img class="img-responsive"  src="../img/pub.jpg"></img></a>
            </div>
            <div class="eventbtn col-md-12">
                <a class="btn" href="/joinprem">Join Now!</a>
            </div>
        </div>
    <div class="event col-md-3" ng-repeat="kevent in kevents">
       <div class="eventtitle col-md-12">
        <a href="#">{{kevent.title}}</a>
        </div>
        <div class="eventdate  col-md-12">
            <strong>Date: </strong><span>{{kevent.date}}</span>
        </div>
        <div class="eventsport  col-md-12">
            <strong>Sport: </strong><span>{{kevent.sport}}</span>
        </div>
        <div class="eventlocation  col-md-12">
            <strong>Location: </strong><span>{{kevent.location}}</span>
        </div>
        <div class="eventpic col-md-12">
            <a href="#"><img class="img-responsive"  src="../img/pub.jpg"></img></a>
        </div>
        <div class="eventbtn col-md-12">
            <a class="btn" href="#">Join Now!</a>
        </div>
    </div>
    </div>
 
</div>


</div>
